name: CD Test

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  ci-backend:
    name: CI Backend
    uses: ./.github/workflows/ci-backend.yml
    secrets: inherit

  ci-frontend:
    name: CI Frontend
    uses: ./.github/workflows/ci-frontend.yml
    secrets: inherit

  package:
    name: Package backend artifact
    runs-on: ubuntu-latest
    needs: [ci-backend, ci-frontend]

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Upload du backend
        uses: actions/upload-artifact@v4
        with:
          name: backend-code
          path: |
            backend/
            !backend/node_modules/
          if-no-files-found: error
          retention-days: 1

  deploy-test:
    name: Déploiement Test
    runs-on: ubuntu-latest
    needs: [package]

    environment:
      name: test

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Connect To VPN Server
        uses: ./.github/actions/login-vpn
        with:
          host: ${{ secrets.VPN_HOST }}
          port: ${{ secrets.VPN_PORT }}
          username: ${{ secrets.VPN_USER }}
          password: ${{ secrets.VPN_PASSWORD }}
          ping_host: ${{ secrets.VPN_PING_HOST_TEST }}

      - name: Téléchargement du build frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Téléchargement du code backend
        uses: actions/download-artifact@v4
        with:
          name: backend-code
          path: backend

      - name: Prepare app directory permissions
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.TEST_SSH_HOST }}
          username: ${{ secrets.TEST_SSH_USER }}
          key: ${{ secrets.TEST_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo mkdir -p /var/www/todo-app
            sudo mkdir -p /var/www/todo-app/dist
            sudo mkdir -p /var/www/todo-app/backend

            sudo chown -R $USER:$USER /var/www/todo-app
            sudo chmod -R 755 /var/www/todo-app

      - name: Remove frontend dist
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.TEST_SSH_HOST }}
          username: ${{ secrets.TEST_SSH_USER }}
          key: ${{ secrets.TEST_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo rm -rf /var/www/todo-app/dist
            sudo mkdir -p /var/www/todo-app/dist
            sudo chown -R $USER:$USER /var/www/todo-app/dist

      - name: Copy files to server (dist)
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.TEST_SSH_HOST }}
          username: ${{ secrets.TEST_SSH_USER }}
          key: ${{ secrets.TEST_SSH_PRIVATE_KEY }}
          source: "dist/**"
          target: "/var/www/todo-app/dist"
          strip_components: 1

      - name: Copy files to server (backend)
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.TEST_SSH_HOST }}
          username: ${{ secrets.TEST_SSH_USER }}
          key: ${{ secrets.TEST_SSH_PRIVATE_KEY }}
          source: "backend/**"
          target: "/var/www/todo-app/backend"
          strip_components: 1

      - name: Deploy app via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.TEST_SSH_HOST }}
          username: ${{ secrets.TEST_SSH_USER }}
          key: ${{ secrets.TEST_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Assure PM2 disponible
            sudo npm install pm2 -g

            # Add mandatory env variables
            echo "NODE_ENV=development" > /var/www/todo-app/backend/.env
            echo "PORT=${{ secrets.TEST_PORT }}" >> /var/www/todo-app/backend/.env
            echo "DB_URL='${{ secrets.TEST_DB_URL }}'" >> /var/www/todo-app/backend/.env

            # Start backend
            cd /var/www/todo-app/backend
            npm install --omit=dev

            # Ensure PM2 process uses correct cwd/script even if it existed before
            pm2 delete todo-app-test || true
            pm2 start /var/www/todo-app/backend/app.js --name todo-app-test --cwd /var/www/todo-app/backend
            pm2 save

      - name: Vérification du déploiement
        run: |
          # Laisse un peu de temps au service de démarrer, puis retry en cas de connexion refusée.
          sleep 5
          curl -fsS \
            --retry 10 \
            --retry-delay 3 \
            --retry-connrefused \
            --max-time 5 \
            http://${{ secrets.TEST_SSH_HOST }}:${{ secrets.TEST_PORT }}/
        continue-on-error: false
