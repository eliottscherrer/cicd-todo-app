name: CI Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"

jobs:
  audit:
    name: Audit des dépendances
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Installation des dépendances
        run: npm ci

      - name: Audit de sécurité npm
        run: npm audit --audit-level=high
        continue-on-error: true

  lint:
    name: Linting ESLint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Installation des dépendances
        run: npm ci

      - name: Vérification ESLint
        run: npm run lint

  test:
    name: Tests unitaires
    runs-on: ubuntu-latest
    needs: [audit, lint]

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Installation des dépendances
        run: npm ci

      - name: Création du fichier .env (CI)
        run: echo DB_URL="${{ secrets.TEST_DB_URL }}" >> ./backend/.env

      - name: Exécution des tests Jest
        run: npm run test:ci
        env:
          NODE_ENV: test

      - name: Upload du rapport de couverture
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/coverage/
          retention-days: 30
