name: CD Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version à déployer"
        required: true
        default: "latest"

permissions:
  contents: read

jobs:
  ci-backend:
    name: CI Backend
    uses: ./.github/workflows/ci-backend.yml
    secrets: inherit

  ci-frontend:
    name: CI Frontend
    uses: ./.github/workflows/ci-frontend.yml
    secrets: inherit

  build:
    name: Build Production
    runs-on: ubuntu-latest
    needs: [ci-backend, ci-frontend]

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Installation des dépendances frontend
        working-directory: frontend
        run: npm ci

      - name: Build du frontend (production)
        working-directory: frontend
        run: npm run build-only
        env:
          NODE_ENV: production

      - name: Upload du build frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-prod
          path: frontend/dist/
          retention-days: 7

      - name: Upload du backend
        uses: actions/upload-artifact@v4
        with:
          name: backend-code-prod
          path: |
            backend/
            !backend/node_modules/
          retention-days: 7

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]

    environment:
      name: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connect To VPN Server
        uses: ./.github/actions/login-vpn
        with:
          host: ${{ secrets.VPN_HOST }}
          port: ${{ secrets.VPN_PORT }}
          username: ${{ secrets.VPN_USER }}
          password: ${{ secrets.VPN_PASSWORD }}
          ping_host: ${{ secrets.VPN_PING_HOST_PROD }}

      - name: Download Artifacts (frontend build)
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-prod
          path: dist

      - name: Download Artifacts (backend)
        uses: actions/download-artifact@v4
        with:
          name: backend-code-prod
          path: backend

      - name: Prepare app directory permissions
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo mkdir -p /var/www/todo-app
            sudo mkdir -p /var/www/todo-app/dist
            sudo mkdir -p /var/www/todo-app/backend

            sudo chown -R $USER:$USER /var/www/todo-app
            sudo chmod -R 755 /var/www/todo-app

      - name: Remove FRONTEND
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo rm -rf /var/www/todo-app/dist
            sudo mkdir -p /var/www/todo-app/dist
            sudo chown -R $USER:$USER /var/www/todo-app/dist

      - name: Copy files to Server (dist)
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          source: "dist/**"
          target: "/var/www/todo-app/dist"
          strip_components: 1

      - name: Copy files to Server (backend)
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          source: "backend/**"
          target: "/var/www/todo-app/backend"
          strip_components: 1

      - name: Deploy App via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Assure PM2 disponible
            sudo npm install pm2 -g

            # Add mandatory env variables
            echo "NODE_ENV=production" > /var/www/todo-app/backend/.env
            echo "PORT=${{ secrets.PROD_PORT }}" >> /var/www/todo-app/backend/.env
            echo "DB_URL='${{ secrets.PROD_DB_URL }}'" >> /var/www/todo-app/backend/.env

            # Start backend
            cd /var/www/todo-app/backend
            npm install --omit=dev

            # Ensure PM2 process uses correct cwd/script even if it existed before
            pm2 delete todo-app-production || true
            pm2 start /var/www/todo-app/backend/app.js --name todo-app-production --cwd /var/www/todo-app/backend
            pm2 save

      - name: Vérification du déploiement
        run: |
          sleep 5
          curl -fsS \
            --retry 10 \
            --retry-delay 3 \
            --retry-connrefused \
            --max-time 5 \
            http://${{ secrets.PROD_SSH_HOST }}:${{ secrets.PROD_PORT }}/

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()

    steps:
      - name: Résumé du déploiement
        run: |
          echo "================================================"
          echo "Version: ${{ github.event.inputs.version }}"
          echo "Date: $(date)"
          echo "Déclenché par: ${{ github.actor }}"
          echo "Commit: ${{ github.sha }}"
          echo "Statut: ${{ needs.deploy-production.result }}"
          echo "================================================"
