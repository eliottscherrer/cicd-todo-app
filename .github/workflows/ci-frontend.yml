name: CI Frontend

on:
  pull_request:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"
  workflow_call:

jobs:
  audit:
    name: Audit des dépendances
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Installation des dépendances
        run: npm ci

      - name: Audit de sécurité npm
        run: npm audit --audit-level=high
        continue-on-error: false

  lint:
    name: Linting ESLint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Installation des dépendances
        run: npm ci

      - name: Vérification ESLint
        run: npm run lint

  build:
    name: Build & Type-check
    runs-on: ubuntu-latest
    needs: [audit, lint]

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Installation des dépendances
        run: npm ci

      - name: Vérification TypeScript
        run: npm run type-check

      - name: Build de l'application
        run: npm run build-only

      - name: Upload des fichiers buildés
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  e2e-tests:
    name: E2E - ${{ matrix.browser }}
    runs-on: ubuntu-latest
    needs: [build]

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Installation des dépendances frontend
        run: npm ci

      - name: Installation des dépendances backend
        working-directory: backend
        run: npm ci

      - name: Téléchargement du build frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Démarrage du backend (mode test)
        working-directory: backend
        run: |
          npm run start:e2e &
          sleep 5
        env:
          NODE_ENV: test
          PORT: 3000

      - name: Démarrage du frontend (preview)
        run: |
          npm run preview -- --port 4173 --host 127.0.0.1 &
          sleep 2

      - name: Tests Cypress - ${{ matrix.browser }}
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          start: ""
          wait-on: "http://127.0.0.1:4173, http://127.0.0.1:3000"
          wait-on-timeout: 120
          browser: ${{ matrix.browser }}
          config: baseUrl=http://127.0.0.1:4173
        env:
          CYPRESS_BACKEND_URL: http://127.0.0.1:3000

      - name: Upload des screenshots Cypress
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: frontend/cypress/screenshots/
          retention-days: 7

      - name: Upload des vidéos Cypress
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: frontend/cypress/videos/
          retention-days: 7
